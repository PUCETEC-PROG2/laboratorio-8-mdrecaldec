{% extends 'base.html' %}

{% block content %}
  <h2>Eliminar entrenador</h2>
  <p>Estas seguro de eliminar al entrenador: {{ trainer.name }} {{ trainer.last_name }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'pokedex:index' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
